<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./password_generator.js" defer></script>
    <link rel="stylesheet" href="./password_generator.css">
    <title>Password Generator</title>
</head>

<body>
    <header>PASSWORD GENERATOR</header>
    <main>
        <div>
            Enter Password Length Below:
            <input type="text" id="input">
            <button>Generate Password</button>
            <hr>
            <input type="text" value="" id="output" maxlength="30">
            <button id="copy">Copy</button>
            <button id="clear">Clear</button>
        </div>
    </main>

        Created By Adeyomola.
    </footer>

</body>
